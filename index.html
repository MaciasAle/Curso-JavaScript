<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tienda de Zapatillas</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Tienda de Zapatillas</h1>
      <nav>
        <ul>
          <li><a href="index.html">Inicio</a></li>
          <li><a href="carrito.html">Carrito</a></li>
          <li><button onclick="abrirCarrito()">Ver Carrito</button></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="productos">
        <!-- Aquí se mostrarán los productos -->
      </section>
    </main>
    <footer>
      <p>&copy; 2024 Tienda de Zapatillas</p>
    </footer>
    <div id="modal-carrito" class="modal">
      <div class="modal-contenido">
        <span class="cerrar" onclick="cerrarCarrito()">&times;</span>
        <h2>Carrito de Compras</h2>
        <section id="carrito">
          <!-- Aquí se mostrarán los productos en el carrito -->
        </section>
        <button onclick="mostrarFormularioPago()">Finalizar Compra</button>
      </div>
    </div>
    <div id="modal-pago" class="modal">
      <div class="modal-contenido">
        <span class="cerrar" onclick="cerrarFormularioPago()">&times;</span>
        <h2>Pago</h2>
        <form id="formulario-pago">
          <label for="nombre">Nombre en la Tarjeta:</label>
          <input type="text" id="nombre" name="nombre" required />
          <label for="numero">Número de Tarjeta:</label>
          <input type="text" id="numero" name="numero" required />
          <label for="fecha-expiracion">Fecha de Expiración:</label>
          <input
            type="text"
            id="fecha-expiracion"
            name="fecha-expiracion"
            required
          />
          <label for="cvv">CVV:</label>
          <input type="text" id="cvv" name="cvv" required />
          <button type="submit">Pagar</button>
        </form>
      </div>
    </div>
    <script src="3PreEntrega.js"></script>
  </body>
</html>
